<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Soil Inc.</title>
  <link rel="stylesheet" href="../assets/css/signup.css">
  <link rel="icon" href="../assets/img/logo.png">
</head>
<body class="login-page">
  <header>
    <div class="logo">
      <img src="../assets/img/logo.png" alt="Rice Crop Inc. Logo" class="logo-img">
      <span class="logo-text">Rice Crop Inc.</span>
    </div>
    <nav>
      <a href="../index.html">Home</a>
      <!-- <a href="#">Latest Updates</a>
      <a href="#">Researches</a> -->
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="login-container">
    <div class="login-box">
      <h1>Create Account</h1>
      <form class="login-form"  id="signup-form">
        <div class="half-fields">
          <div class="field">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required />
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
        </div>

        <div class="half-fields">
          <div class="field">
            <label for="contact-number">Contact Number</label>
            <input type="text" id="contact-number" name="contact-number" required />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
        </div>

        <div class="full-field">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="4" required></textarea>
        </div>

        <div class="full-field">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <button type="submit">Sign Up</button>
      </form>
      <div class="signup-msg">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </section>
  <script src="../assets/js/formRedirect.js"></script>
</body>
</html>
